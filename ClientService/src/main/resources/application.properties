logging.level.com.antra=DEBUG
spring.application.name=client-service
server.port=8080

spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.url=jdbc:mysql://report-database.cdlji8qnxsm5.us-east-1.rds.amazonaws.com:3306/reports
spring.datasource.username=${REPORT_DATABASE_USERNAME}
spring.datasource.password=${REPORT_DATABASE_PASSWORD}

#Replace with your own !!!!!
cloud.aws.region.static=us-east-1
cloud.aws.credentials.accessKey=${AWS_CREDENTIALS_ACCESS_KEY}
cloud.aws.credentials.secretKey=${AWS_CREDENTIALS_SECRET_KEY}
cloud.aws.stack.auto = false

app.aws.sns.report.topic=reporting_topic
app.aws.sns.crud.topic=crud_topic.fifo
