spring.application.name=client-service

spring.cloud.config.discovery.enabled=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.cloud.config.discovery.service-id=reporting-system-config
spring.cloud.config.fail-fast=true

spring.cloud.config.username=${SPRING_SECURITY_USERNAME}
spring.cloud.config.password=${SPRING_SECURITY_PASSWORD}

okta.oauth2.redirect-uri=/authorization-code/callback
okta.oauth2.issuer=https://${OKTA_DOMAIN}/oauth2/default
okta.oauth2.client-id=${OKTA_CLIENT_ID}
okta.oauth2.client-secret=${OKTA_CLIENT_SECRET}
okta.oauth2.scopes=profile, email, openid
spring.zipkin.base-url=http://localhost:9411/
